<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRE Listings Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-header">
                <h1>CRE Listings Portal</h1>
                <p class="subtitle">Commercial Real Estate Listings</p>
            </div>
            
            <div class="panel-content">
                <div class="feature-section">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label class="filter-label">State</label>
                        <select id="state-filter" class="filter-select">
                            <option value="">All States</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Annual Rent</label>
                        <div class="range-inputs">
                            <input type="number" id="price-min" placeholder="Min" class="range-input">
                            <span class="range-separator">-</span>
                            <input type="number" id="price-max" placeholder="Max" class="range-input">
                        </div>
                        <div class="range-info">
                            <span id="price-range-display">$0 - $250,000</span>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Size (sq ft)</label>
                        <div class="range-inputs">
                            <input type="number" id="size-min" placeholder="Min" class="range-input">
                            <span class="range-separator">-</span>
                            <input type="number" id="size-max" placeholder="Max" class="range-input">
                        </div>
                        <div class="range-info">
                            <span id="size-range-display">0 - 10,000 sq ft</span>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                        <button id="reset-filters" class="btn btn-secondary">Reset</button>
                    </div>
                    
                    <div class="filter-results">
                        <span id="results-count">Showing all listings</span>
                    </div>
                </div>
                
                <div class="feature-section">
                    <h3>Search</h3>
                    <div class="search-group">
                        <label class="filter-label">Search Address</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="address-search" placeholder="Enter an address..." class="search-input">
                            <button id="search-btn" class="btn-search">Search</button>
                        </div>
                        <div id="search-message" class="search-message"></div>
                    </div>
                </div>
                
                <div class="feature-section">
                    <h3>Saved Listings</h3>
                    <div class="saved-listings-header">
                        <span id="saved-count" class="saved-count">0 saved</span>
                        <div class="saved-actions">
                            <button id="clear-all-btn" class="btn-clear-all" disabled>Clear All</button>
                            <button id="export-btn" class="btn-export" disabled>Export CSV</button>
                        </div>
                    </div>
                    <div id="saved-listings-container" class="saved-listings-container">
                        <p class="placeholder">No saved listings yet. Click on a pin and add it to your list.</p>
                    </div>
                </div>
            </div>
            
            <div id="info-panel" class="info-panel hidden">
                <div class="info-header">
                    <h3 id="info-title">Property Details</h3>
                    <button id="close-info" class="close-btn">&times;</button>
                </div>
                <div id="info-content" class="info-content">
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
